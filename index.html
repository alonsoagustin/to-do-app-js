<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    />

    <title>To Do App</title>
    <meta
      name="description"
      content="Administra tus tareas, verifica el progreso y prioriza con nuestra herramienta de gestión de tareas."
    />
    <meta
      name="keywords"
      content="tareas, gestión, productividad, progreso, prioridades"
    />
    <style>
      * {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-white">
    <!-- header -->
    <header
      class="mt-1 d-flex justify-content-between align-items-center bg-light"
    >
      <div class="m-2 d-flex justify-content-between align-items-center">
        <img
          src="user-avatar.png"
          alt="user avatar"
          width="40"
          height="40"
          class="rounded-circle me-2"
        />
        <p class="mb-0 fw-light">Hello <span class="fw-semibold">Max</span></p>
      </div>
      <button
        class="m-2 btn btn-primary"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasEnd"
        aria-controls="offcanvasEnd"
      >
        <span><i class="bi bi-list"></i></span>
      </button>
    </header>

    <!-- sidebar -->
    <div
      class="offcanvas offcanvas-end d-flex flex-column bg-primary"
      id="offcanvasEnd"
    >
      <div class="d-flex justify-content-between align-items-center mt-1">
        <p class="m-2 fs-4 fw-bold text-light mb-0">Menu</p>
        <button
          class="m-2 btn btn-light"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasEnd"
          aria-controls="offcanvasEnd"
        >
          <span><i class="bi bi-x"></i></span>
        </button>
      </div>
      <div style="margin: auto 0">
        <ul class="nav flex-column" style="width: 11rem; margin: 0 auto">
          <li class="nav-item mb-4">
            <a
              class="nav-link fw-semibold text-light d-flex align-items-center"
              href=""
            >
              <span
                class="d-flex align-items-center justify-content-center me-3"
                style="width: 24px"
              >
                <i
                  class="bi bi-house"
                  style="font-size: 1.5rem; color: white"
                ></i>
              </span>
              Home
            </a>
          </li>
          <li class="nav-item mb-4">
            <a
              class="nav-link fw-semibold text-light d-flex align-items-center"
              href=""
            >
              <span
                class="d-flex align-items-center justify-content-center me-3"
                style="width: 24px"
              >
                <i
                  class="bi bi-calendar"
                  style="font-size: 1.5rem; color: white"
                ></i>
              </span>
              Calendar
            </a>
          </li>
          <li class="nav-item mb-4">
            <a
              class="nav-link fw-semibold text-light d-flex align-items-center"
              href=""
            >
              <span
                class="d-flex align-items-center justify-content-center me-3"
                style="width: 24px"
              >
                <i
                  class="bi bi-plus-circle"
                  style="font-size: 1.5rem; color: white"
                ></i>
              </span>
              New Task
            </a>
          </li>
          <li class="nav-item mb-4">
            <a
              class="nav-link fw-semibold text-light d-flex align-items-center"
              href=""
            >
              <span
                class="d-flex align-items-center justify-content-center me-3"
                style="width: 24px"
              >
                <i
                  class="bi bi-trash"
                  style="font-size: 1.5rem; color: white"
                ></i>
              </span>
              Delete Task
            </a>
          </li>
          <li class="nav-item mb-4">
            <a
              class="nav-link fw-semibold text-light d-flex align-items-center"
              href=""
            >
              <span
                class="d-flex align-items-center justify-content-center me-3"
                style="width: 24px"
              >
                <i
                  class="bi bi-alarm"
                  style="font-size: 1.5rem; color: white"
                ></i>
              </span>
              Focuse
            </a>
          </li>
          <li class="nav-item mb-4">
            <a
              class="nav-link fw-semibold text-light d-flex align-items-center"
              href=""
            >
              <span
                class="d-flex align-items-center justify-content-center me-3"
                style="width: 24px"
              >
                <i
                  class="bi bi-person"
                  style="font-size: 1.5rem; color: white"
                ></i>
              </span>
              Profile
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- main -->
    <main class="mt-3">
      <!-- find task -->
      <div class="ms-2 me-2 input-group bg-light">
        <span class="input-group-text" id="basic-addon1"
          ><i class="bi bi-search"></i
        ></span>
        <input
          type="text"
          class="form-control me-3"
          style="font-size: 0.75rem"
          placeholder="Find your task here"
          aria-label="Find your task here"
          aria-describedby="basic-addon1"
        />
      </div>

      <!-- sort task -->
      <div
        class="mt-2 ms-2 me-2 d-flex ps-1 pe-1 justify-content-start align-items-center bg-light"
      >
        <p class="mb-0" style="font-size: 0.8rem">Filter task:</p>
        <button class="m-2 btn btn-primary btn-sm" style="font-size: 0.75rem">
          In Progress
        </button>
        <button class="m-2 btn btn-warning btn-sm" style="font-size: 0.75rem">
          To Do
        </button>
        <button class="m-2 btn btn-success btn-sm" style="font-size: 0.75rem">
          Completed
        </button>
        <button
          class="m-2 btn btn-outline-primary"
          style="--bs-btn-font-size: 0.7rem"
        >
          <i class="bi bi-plus-lg"></i>
        </button>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
