<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    />

    <title>To Do App</title>
    <meta
      name="description"
      content="Administra tus tareas, verifica el progreso y prioriza con nuestra herramienta de gestión de tareas."
    />
    <meta
      name="keywords"
      content="tareas, gestión, productividad, progreso, prioridades"
    />
    <style>
      * {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-white">
    <!-- header -->
    <header
      class="mt-1 d-flex justify-content-between align-items-center bg-light"
    >
      <div class="m-2 d-flex justify-content-between align-items-center">
        <div class="">
          <img
            src="user-avatar.png"
            alt="user avatar"
            width="40"
            height="40"
            class="rounded-circle me-2"
          />
        </div>
        <div>
          <p class="mb-0 fw-light">
            Hello <span class="fw-semibold"> Sarthak</span>
          </p>
        </div>
      </div>
      <div class="m-2">
        <button
          class="btn btn-primary"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasEnd"
          aria-controls="offcanvasEnd"
        >
          <span><i class="bi bi-list"></i></span>
        </button>
      </div>
    </header>

    <!-- sidebar -->
    <div
      class="offcanvas offcanvas-end d-flex flex-column bg-primary"
      id="offcanvasEnd"
    >
      <div class="d-flex justify-content-between align-items-center mt-1">
        <div class="m-2">
          <p class="fs-4 fw-bold text-light mb-0">Menu</p>
        </div>
        <div class="m-2">
          <button
            class="btn btn-light"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasEnd"
            aria-controls="offcanvasEnd"
          >
            <span><i class="bi bi-x"></i></span>
          </button>
        </div>
      </div>
      <div style="margin: auto 0">
        <ul class="nav flex-column" style="width: 11rem; margin: 0 auto">
          <li class="nav-item mb-4">
            <a
              class="nav-link fw-semibold text-light d-flex align-items-center"
              href=""
            >
              <span
                class="d-flex align-items-center justify-content-center me-3"
                style="width: 24px"
              >
                <i
                  class="bi bi-house"
                  style="font-size: 1.5rem; color: white"
                ></i>
              </span>
              Home
            </a>
          </li>
          <li class="nav-item mb-4">
            <a
              class="nav-link fw-semibold text-light d-flex align-items-center"
              href=""
            >
              <span
                class="d-flex align-items-center justify-content-center me-3"
                style="width: 24px"
              >
                <i
                  class="bi bi-calendar"
                  style="font-size: 1.5rem; color: white"
                ></i>
              </span>
              Calendar
            </a>
          </li>
          <li class="nav-item mb-4">
            <a
              class="nav-link fw-semibold text-light d-flex align-items-center"
              href=""
            >
              <span
                class="d-flex align-items-center justify-content-center me-3"
                style="width: 24px"
              >
                <i
                  class="bi bi-plus-circle"
                  style="font-size: 1.5rem; color: white"
                ></i>
              </span>
              New Task
            </a>
          </li>
          <li class="nav-item mb-4">
            <a
              class="nav-link fw-semibold text-light d-flex align-items-center"
              href=""
            >
              <span
                class="d-flex align-items-center justify-content-center me-3"
                style="width: 24px"
              >
                <i
                  class="bi bi-trash"
                  style="font-size: 1.5rem; color: white"
                ></i>
              </span>
              Delete Task
            </a>
          </li>
          <li class="nav-item mb-4">
            <a
              class="nav-link fw-semibold text-light d-flex align-items-center"
              href=""
            >
              <span
                class="d-flex align-items-center justify-content-center me-3"
                style="width: 24px"
              >
                <i
                  class="bi bi-alarm"
                  style="font-size: 1.5rem; color: white"
                ></i>
              </span>
              Focuse
            </a>
          </li>
          <li class="nav-item mb-4">
            <a
              class="nav-link fw-semibold text-light d-flex align-items-center"
              href=""
            >
              <span
                class="d-flex align-items-center justify-content-center me-3"
                style="width: 24px"
              >
                <i
                  class="bi bi-person"
                  style="font-size: 1.5rem; color: white"
                ></i>
              </span>
              Profile
            </a>
          </li>
        </ul>
      </div>
    </div>

    <main></main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
